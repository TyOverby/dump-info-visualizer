<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="import" href="packages/paper_elements/roboto.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dump Info Visauliser</title>
    <link rel="stylesheet" href="viewer.css">
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="polymer_lib/tree_table.html">
    <link rel="import" href="polymer_lib/dep_view.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/paper_elements/paper_tab.html">
    <link rel="import" href="packages/paper_elements/paper_tabs.html">

  </head>
  <body>

    <core-toolbar class="medium-tall">
      <div id="title">--dump-info Visualiser</div>
      <!-- whole-program information -->

      <div class="bottom fit" horizontal layout>
        <paper-tabs selected="-10">
          <paper-tab id="info-tab" slide="info" offset="0">
            PROGRAM INFO
          </paper-tab>
          <paper-tab id="hier-tab" slide="hier" offset="1">
            HIERARCHY
          </paper-tab>
          <paper-tab id="dep-tab" slide="dep" offset="2" >
            DEPENDENCIES
          </paper-tab>
          <!--
            TODO(tyoverby): Enable this when graphviz graphs are added.
          <paper-tab id="graph-tab" slide="graph" offset="3">
            GRAPH
          </paper-tab>
          -->
        </paper-tabs>
      </div>
      <!-- sorting -->

    </core-toolbar>
    <div class = "slidecontainer">

      <!-- Whole Program Information -->
      <div id="info-slide" class = "slide">
        <div id="prog-info"></div>
      </div>

      <!-- Hierarchy View -->
      <div id="hier-slide" class="slide">
        <div>
          <h2>
            Sort
            <select name="sort" id="sort">
              <option value="name"> Name </option>
              <option value="kind"> Kind </option>
              <option value="size"> Size </option>
            </select>
          </h2>

          <!-- main hierarcy table -->
          <tree-table></tree-table>
        </div>
      </div>

      <!-- Dependency Viewer -->
      <div id="dep-slide" class="slide hidden">
          <dep-view></dep-view>
      </div>


      <!-- File Loading Slide
        This slide can not be returned to-->
      <div id="load-slide" class="slide">
          <!-- drag and drop file input -->
          <div id="drag-target">
            Drop .info.json file here
            <br/><br/>
            <input id="file_upload" type="file"/>
          </div>
      </div>

    </div>

    <!-- entry point dart file -->
    <script type="application/dart" src="./viewer.dart"></script>
  </body>
</html>
